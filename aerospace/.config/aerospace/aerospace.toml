# AeroSpace - i3-like tiling window manager for macOS
# https://nikitabobko.github.io/AeroSpace/guide

config-version = 2

# Start AeroSpace at login
start-at-login = true

# Normalizations - keep the tree tidy
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

# Mouse follows focus when monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Notify sketchybar when workspace changes
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# Only keep workspaces 1-9 persistent (cleaner than A-Z)
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

# Gaps between windows
[gaps]
    inner.horizontal = 10
    inner.vertical = 10
    outer.left = 10
    outer.bottom = 10
    outer.top = 4
    outer.right = 70

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'windows app'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'preview'
run = 'layout floating'

[key-mapping]
    preset = 'qwerty'

# Main keybindings
[mode.main.binding]
    # Layout switching
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # Focus navigation (vim-style with Alt)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Move windows (Alt+Shift)
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Resize windows (Alt-Shift to avoid conflict with nvim.r Alt+/-)
    alt-shift-minus = 'resize smart -50'
    alt-shift-equal = 'resize smart +50'

    # Workspaces with Cmd+1-9 (doesn't conflict with tmux Alt+1-5)
    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    cmd-5 = 'workspace 5'
    cmd-6 = 'workspace 6'
    cmd-7 = 'workspace 7'
    cmd-8 = 'workspace 8'
    cmd-9 = 'workspace 9'

    # Move windows to workspaces with Cmd+Shift+1-9
    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    cmd-shift-5 = 'move-node-to-workspace 5'
    cmd-shift-6 = 'move-node-to-workspace 6'
    cmd-shift-7 = 'move-node-to-workspace 7'
    cmd-shift-8 = 'move-node-to-workspace 8'
    cmd-shift-9 = 'move-node-to-workspace 9'

    # Workspace navigation
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Open Ghostty with Alt+Enter (like i3)
    alt-enter = 'exec-and-forget open -na Ghostty'

    # App launchers
    alt-s = 'exec-and-forget open -a Slack'
    alt-o = 'exec-and-forget open -a "Orion - Work"'
    alt-w = 'exec-and-forget open -a "Windows App"'
    alt-z = 'exec-and-forget open -a "zoom.us"'
    alt-n = 'exec-and-forget open -a Notion'

    # Service mode for less common operations
    alt-shift-semicolon = 'mode service'

# Service mode for reset, floating toggle, etc.
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']  # Reset layout
    f = ['layout floating tiling', 'mode main']  # Toggle floating
    backspace = ['close-all-windows-but-current', 'mode main']

    # Join windows
    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

# Auto-move specific apps to workspaces
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace 4'
